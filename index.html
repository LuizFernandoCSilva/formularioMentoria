<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <legend>Informações pessoais</legend>
        <div class="line"></div>
        <div class="input-wrapper">
          <div class="two">
            <div class="name">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required />
            </div>
            <div class="secondname">
              <label for="event-secondname">Sobrenome</label>
              <input type="text" id="event-secondname" required />
            </div>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="event-email"
            >Email <span>(digite um email válido)</span></label
          >
          <input type="email" id="event-email" required />
        </div>
        <div class="input-wrapper">
          <label for="event-password"
            >Senha <span>(mínimo de 6 caracteres)</span></label
          >
          <input type="password" id="event-password" required minlength="6" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="line"></div>
        <div class="input-wrapper">
          <label for="event-name2"
            >Nome do seu mentor <span>(só o primeiro nome)</span></label
          >
          <input type="text" id="event-name2" required />
        </div>
      </fieldset>
      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <div class="line"></div>
        <div class="input-wrapper">
          <h2>Primeira mentoria</h2>
          <div class="data">
            <div class="date">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required />
            </div>
            <div class="hours">
              <div class="hourss">
                <label for="evente-started">Das</label>
                <input type="time" id="event-started" required />
              </div>
              <div class="hourse">
                <label for="evente-end">Até</label>
                <input type="time" id="event-end" required />
              </div>
            </div>
          </div>
        </div>
        <div class="input-wrapper">
          <h2 id="h2">Segunda mentoria</h2>
          <div class="data">
            <div class="date">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required />
            </div>
            <div class="hours">
              <div class="hourss">
                <label for="evente-started">Das</label>
                <input type="time" id="event-started" required />
              </div>
              <div class="hourse">
                <label for="evente-end">Até</label>
                <input type="time" id="event-end" required />
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
  </body>
</html>
